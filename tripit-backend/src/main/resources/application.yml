spring:
  application:
    name: tripit-backend
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

travel-api:
  base-url: https://apis.data.go.kr/B551011/KorService1
  service-key: ${TRAVEL_API_KEY}
  mobile-os: ETC
  mobile-app: MyApp
  type: json

